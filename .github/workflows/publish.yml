name: ğŸ“¦ Deploy Hugo Site

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

env:
  HUGO_GOCACHE: /tmp/hugo_cache_runner
  NODE_VERSION: 24.x
  HUGO_VERSION: 0.149.0

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Checkout Repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Build Site
      - name: âš™ï¸ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: ğŸ“¦ Cache Hugo Modules
        uses: actions/cache@v4
        with:
          path: ${{ env.HUGO_GOCACHE }}
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: ğŸ”¨ Build Hugo Production Site
        run: npm run build:prod

      # Publish
      - name: â« Upload artifact
        uses: actions/upload-pages-artifact@v4
        id: upload
        with:
          path: ./public

      - name: âº Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
