name: ğŸ“¦ Deploy Hugo Site

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

env:
  NODE_VERSION: 22.x
  HUGO_VERSION: 0.145.0
  HUGO_GOCACHE: /tmp/hugo_cache_runner

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup/Cache Node
        id: npm-cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Install NPM Packages
        run: npm ci

      - name: ğŸš€ Check Project lint
        run: npm run lint

      # Build Site
      - name: âš™ï¸ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: ğŸ“¦ Cache Hugo Modules
        uses: actions/cache@v4
        with:
          path: ${{ env.HUGO_GOCACHE }}
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: ğŸ”¨ Build Hugo Production Site
        run: npm run build:prod

      # Publish
      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: â« Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: âº Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
