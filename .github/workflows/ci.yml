name: 🧪 CI

on:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  HUGO_GOCACHE: /tmp/hugo_cache_runner
  NODE_VERSION: 22.x

jobs:
  lint-prettier:
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Checkout Repo
        uses: actions/checkout@v4

      - name: ⚙️ Setup/Cache Node
        id: npm-cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: 📦 Install NPM Packages
        run: npm ci

      - name: ✨ Check Formatting
        run: npm run lint:prettier

  lint-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Checkout Repo
        uses: actions/checkout@v4

      - name: ✨ Check Markdown
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: "**/*.md"
          config: ".markdownlint.jsonc"

  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Build Site
      - name: ⚙️ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 0.143.1
          extended: true

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 📦 Cache Hugo Modules
        uses: actions/cache@v4
        with:
          path: ${{ env.HUGO_GOCACHE }}
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: 🔨 Build Hugo Site
        run: npm run build

      - name: 🍕 Get Short SHA
        uses: hudsonm62/short-sha@v1
        id: short-sha

      - name: ⏰ Get current time
        uses: hudsonm62/datetime-action@v1
        id: time
        with:
          format: yyyy-MM-dd_HH-mm-ss

      - name: ⬆ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugosite-${{ steps.short-sha.outputs.sha }}-${{ steps.time.outputs.formatted }}
          path: public
          compression-level: 9
