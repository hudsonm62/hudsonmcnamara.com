name: 🧪 CI

on:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  HUGO_GOCACHE: /tmp/hugo_cache_runner
  NODE_VERSION: 22.x
  HUGO_VERSION: 0.145.0

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Checkout Repo
        uses: actions/checkout@v4

      - name: ⚙️ Setup/Cache Node
        id: npm-cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: 📦 Install NPM Packages
        run: npm ci

      - name: ✨ Check Prettier Formatting
        run: npm run lint:prettier

      - name: ✨ Markdownlint CLi Action
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: "**/*.md"
          config: .markdownlint.jsonc

  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Build Site
      - name: ⚙️ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 📦 Cache Hugo Modules
        uses: actions/cache@v4
        with:
          path: ${{ env.HUGO_GOCACHE }}
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: 🔨 Build Hugo Site
        run: npm run build

      - name: 🌌 Get Run Metadata
        id: setup-meta
        uses: ./.github/actions/get-metadata

      - name: ⬆ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugosite-${{ steps.setup-meta.outputs.short-sha }}-${{ steps.setup-meta.outputs.timestamp }}
          path: public
          compression-level: 9
